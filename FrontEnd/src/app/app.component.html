<div class="app-container">
  <mat-toolbar color="primary" *ngIf="isLoggedIn()">
    <div class="title-logo">
      <mat-icon>medical_services</mat-icon>
      <span>Prescription Manager</span>
    </div>
    <span class="spacer"></span>

    <nav class="main-nav">
      <!-- Search - Available to all authenticated users -->
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
         *ngIf="canAccessSearch()">
        <mat-icon>search</mat-icon>
        Search Pathologies
      </a>

      <!-- Medications - Only for ADMIN users -->
      <a mat-button routerLink="/medications" routerLinkActive="active"
         *ngIf="canAccessMedications()"
         class="admin-nav-item">
        <mat-icon>medication</mat-icon>
        Medications
      </a>

      <!-- Admin Panel - Only for ADMIN users -->
      <a mat-button routerLink="/admin" routerLinkActive="active"
         *ngIf="canAccessAdmin()"
         class="admin-nav-item">
        <mat-icon>admin_panel_settings</mat-icon>
        Admin Panel
      </a>
    </nav>

    <!-- User menu -->
    <div class="user-menu" *ngIf="currentUser">
      <span class="user-greeting">
        Welcome, {{ getUserDisplayName() }}
        <mat-icon class="user-type-icon" [title]="getUserTypeDisplay()">
          {{ getUserTypeIcon() }}
        </mat-icon>
        <span class="user-role-badge" [class]="'role-' + currentUser.userType.toLowerCase()">
          {{ getUserTypeDisplay() }}
        </span>
      </span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>{{ getUserDisplayName() }}</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>{{ getUserTypeIcon() }}</mat-icon>
          <span>{{ getUserTypeDisplay() }}</span>
        </button>
        <mat-divider *ngIf="currentUser.userType === UserType.STUDENT"></mat-divider>
        <button mat-menu-item disabled *ngIf="currentUser.userType === UserType.STUDENT">
          <mat-icon>grade</mat-icon>
          <span>Year {{ currentUser.yearOfStudy }}</span>
        </button>
        <button mat-menu-item disabled *ngIf="currentUser.userType === UserType.STUDENT">
          <mat-icon>subject</mat-icon>
          <span>{{ currentUser.specialisation }}</span>
        </button>
        <div *ngIf="currentUser.userType === UserType.STUDENT" class="verification-status">
          <button mat-menu-item disabled>
            <mat-icon [class]="'status-' + currentUser.verificationStatus?.toLowerCase()">
              {{ currentUser.verificationStatus === 'APPROVED' ? 'verified' :
              currentUser.verificationStatus === 'REJECTED' ? 'cancel' : 'pending' }}
            </mat-icon>
            <span>{{ currentUser.verificationStatus }}</span>
          </button>
        </div>
        <mat-divider></mat-divider>
        <!-- Admin-specific menu items -->
        <button mat-menu-item *ngIf="isAdmin()" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin Dashboard</span>
        </button>
        <mat-divider *ngIf="isAdmin()"></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

    <button mat-icon-button aria-label="Help">
      <mat-icon>help_outline</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <footer *ngIf="isLoggedIn()">
    <div class="footer-content">
      <p>&copy; 2025 Prescription Management System</p>
      <div class="links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>
</div>
